<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menambah Data Array</title>
</head>
<body>
    <script>
        //membuat array
        var products = ["Komputer","Laptop","Hp","Radio"];
        //menambahkan tv ke dalam array products
        products.push("Televisi");

        //menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
