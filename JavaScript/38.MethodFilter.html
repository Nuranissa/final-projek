<!DOCTYPE html>
<html lang="en">
<head>
    <title>Method Filter</title>
</head>
<body>
    <script>
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        //kita ambil data yg hanya habis dibagi dua saja
        const filtereArray = angka.filter((item) => {
            return item % 2 === 0;
        })
        document.write(filtereArray); // -> [2, 4, 6, 8]
    </script>
</body>
</html>
