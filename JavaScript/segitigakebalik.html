<!DOCTYPE html>
<html>
<body>

    <p id="demo"></p>

    <script>
        var rows = 10;
        var output = "";
        for(var i = rows; i > 0; i--) {
            for(var j = 0; j < i; j++) {
                output += "*";
            }
            output += "<br />";
        }
        document.getElementById("demo").innerHTML = output;
    </script>
    
</body>
</html>
